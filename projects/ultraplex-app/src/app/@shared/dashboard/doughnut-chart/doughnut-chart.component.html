<div class="doughnut-chart u-flexColumn u-flexCenter">
  <canvas baseChart class="doughnut-chart__canvas"
    [data]="data"
    [chartType]="'doughnut'"
    [colors]="colors"
  ></canvas>
  <div class="doughnut-chart__legend">
    <h2 class="doughnut-chart__legendTitle mat-h2" [ngStyle]="{'color': colors[0].backgroundColor}">{{data[0]}}</h2>
  </div>
</div>
