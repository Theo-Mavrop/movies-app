<div class="cinemas-list">
  <h1 class="cinemas-list__title mat-h1">Cinemas</h1>
  <div class="cinemas-list__actions u-flexRow u-flexYCenter">
    <button mat-raised-button (click)="onAddCinema()">Add Cinema</button>
  </div>
  <div class="cinemas-list__table">
    <cm-data-table
      [columns]="cinemaColumns"
      [data]="(cinemaData$ | async)"
      [displayColumns]="cinemaDisplayColumns"
      [total]="(totalCinemas$ | async)"
      [pageSize]="(pageSize$ | async)"
      [pageIndex]="(pageIndex$ | async)"
      (pageChanged)="onPageChange($event)"
    ></cm-data-table>
  </div>
</div>
